<!DOCTYPE html>
<html>
<head>
    <title>GitHub Issues Bot</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-box {
            border: 1px solid #ddd;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 12px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            white-space: pre-line;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #218838;
        }
        .quick-commands {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .quick-cmd {
            padding: 6px 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-cmd:hover {
            background-color: #5a6268;
        }
        .notification {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– GitHub Issues Bot</h1>
        
        <div class="quick-commands">
            <button class="quick-cmd" onclick="insertCommand('show issues for repo crazyzia225/copilot_test')">My Issues</button>
            <button class="quick-cmd" onclick="insertCommand('show issues with label:bug')">Bug Issues</button>
            <button class="quick-cmd" onclick="insertCommand('create issue in crazyzia225/copilot_test: New Issue | Description here')">Create Issue</button>
            <button class="quick-cmd" onclick="insertCommand('setup notifications for repo crazyzia225/copilot_test')">Enable Notifications</button>
            <button class="quick-cmd" onclick="insertCommand('help')">Help</button>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="notification">
                ðŸ’¡ <strong>Pro Tip:</strong> Use the quick commands above or type "help" to see all available commands!
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your command here... (e.g., 'show issues for repo owner/repo')" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function insertCommand(command) {
            document.getElementById('userInput').value = command;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.response);
                } catch (error) {
                    addMessage('Error: Could not connect to the server. Please try again.');
                }
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Welcome message
        setTimeout(() => {
            addMessage("Hello! I'm your GitHub Issues Assistant. I can help you:\n\nâ€¢ View and filter issues\nâ€¢ Create new issues\nâ€¢ Update and close issues\nâ€¢ Add comments\nâ€¢ Set up notifications\n\nType 'help' to see all commands or use the quick buttons above!");
        }, 500);
    </script>
</body>
</html>
